  <h1>Dominero</h1>
  <ul>
    <li>Expressive - everything that Dominero does is visible in the markup</li>
    <li>Scoped to the provided elements</li>
    <li>Nesting of multiple root elements</li>
    <li>Named data bound attributes so the same object property name can update different elements.</li>
  </ul>

  <h2>Installation</h2>
