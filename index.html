<!DOCTYPE html>
<html>
<body>

  <div class="container1">
    <h1 data-dominero="title">Default Title 1</h1>
    <p data-dominero="description">Default Description 1</p>
  </div>

  <div class="container2">
    <h1 data-dominero="title">Default Title 2</h1>
    <p data-dominero="description">Default Description 2</p>
  </div>

  <script type="text/javascript">
    const createRenderer = element => {
      return property => {
        element.querySelector(`[data-dominero="${property}"]`).innerHTML = state[property];
      };
    };

    const createState = (state) => {
      return new Proxy(state, {
        set(target, property, value) {
          console.log(property);
          target[property] = value;
          this.render(property);
          return true;
        }
      });
    };

    const render = createRenderer(document.querySelector('.container1'));

    const state = createState({
      title: "Hello, World!",
      description: "One way data binding is all a go!"
    });

    render("title");
    render("description");

    console.log(state);
  </script>

</body>
</html>
